<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="app">
		<h1>{{message}}</h1>
		<h1>{{hello}}</h1>
		<input v-model="hello" type="text" placeholder="글을 입력해 보세요">
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el : ".app",
			data : {
				message : '안녕하세요',
				hello : '그래요'
			}
		});
	</script>
</body>
</html>
