<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>동네 예보</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script type="text/javascript" src="./js/weatherAjax.js"></script>
<style type="text/css">
	table{
		border: 1px solid #ccc;
		border-collapse: collapse;
	}
	tr, td{
		border: 1px solid #ccc;
	}
</style>
</head>
<body>
	<h2>기상청에서 제공하는 RSS 날씨</h2>
	<table>
		<tr style="background: skyblue; text-align: center;">
			<td colspan="3">지역</td>
		</tr>
		<tr>
			<td>주소선택</td>
			<td>
				<select id="address">
					<option value="4157056000">경기도 김포시 장기동</option>
					<option value="4117151000">경기도 안양시 안양1동</option>
				</select>
			</td>
			<td>
				<input type="button" id="weaView" value="날씨보기">
			</td>
		</tr>
		<tr>
			<td>좌표</td>
			<td>위도: <input type="text" id="x" readonly="readonly"></td>
			<td>경도: <input type="text" id="y" readonly="readonly"></td>
		</tr>
		<tr>
			<td colspan="3" style="background: skyblue; text-align: center;">** 현재 날씨 **</td>
		</tr>
		<tr>
			<td>기준시간</td>
			<td>
				<input type="text" id="pubDate" readonly="readonly">
			</td>
			<td rowspan="5">
				<img alt="날씨이미지" id="weatherImg" src="" style="width: 100%">
			</td>
		</tr>
		
		<tr>
			<td>날씨</td>
			<td>
				<input type="text" id="wfKor" readonly="readonly">
			</td>
		</tr>
		<tr>
			<td>온도</td>
			<td>
				<input type="text" id="temp" readonly="readonly">
			</td>
		</tr>
		<tr>
			<td>강수확률</td>
			<td>
				<input type="text" id="pop" readonly="readonly">
			</td>
		</tr>
		<tr>
			<td>습도</td>
			<td>
				<input type="text" id="reh" readonly="readonly">
			</td>
		</tr>
	</table>











</body>
</html>
